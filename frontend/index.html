<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas - TaskCIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <a href="home.html">HOME</a>
        <a href="index.html" class="active">TAREFAS</a>
        <a href="matriz.html">MATRIZ</a>
    </div>
    <div class="container">
        <h1>To-Do List</h1>
        <button id="addTaskButton">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <!-- Modal para adicionar/editar tarefa -->
    <div id="taskModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalTitle">Add Task</h2>
            <form id="taskForm">
                <select id="modalTaskTipo">
                    <option value="tarefa">Tarefa</option>
                    <option value="prova">Prova</option>
                    <option value="projeto">Projeto</option>
                    <option value="relatorio">Relatório</option>
                </select><br>
                <input type="text" id="modalTaskTitle" placeholder="Título" required><br>
                <div id="tarefaFields">
                    <textarea id="modalTaskDesc" placeholder="Descrição"></textarea><br>
                    <input type="date" id="modalTaskDeadline"><br>
                    <select id="modalTaskUrgency">
                        <option value="low">Baixa urgência</option>
                        <option value="medium">Média urgência</option>
                        <option value="high">Alta urgência</option>
                    </select><br>
                </div>
                <div id="provaFields" style="display:none;">
                    <input type="date" id="modalProvaDate" placeholder="Data"><br>
                    <input type="text" id="modalProvaMateria" placeholder="Matéria"><br>
                </div>
                <div id="projetoFields" style="display:none;">
                    <input type="date" id="modalProjetoDate" placeholder="Data"><br>
                    <input type="text" id="modalProjetoMateria" placeholder="Matéria"><br>
                    <input type="text" id="modalProjetoComplexidade" placeholder="Complexidade"><br>
                </div>
                <div id="relatorioFields" style="display:none;">
                    <input type="date" id="modalRelatorioDate" placeholder="Data"><br>
                    <input type="text" id="modalRelatorioMateria" placeholder="Matéria"><br>
                    <input type="text" id="modalRelatorioPlataforma" placeholder="Plataforma"><br>
                </div>
                <button type="submit" id="saveTaskBtn">Salvar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
